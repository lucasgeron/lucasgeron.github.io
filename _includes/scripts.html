<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init();
  </script>




<script>

  var app = document.getElementById('app');
  var quotes = document.getElementById('contrate-me');
  
  var capabilities = []
  if ( {{ site.lang | jsonify }} == 'pt-br' ) {
    capabilities.push('Desenvolvimento Web', 'Web Apps', 'Design Gráfico', 'Criação de Sites', 'Planilhas Google', 'Power BI', 'Análise de Dados')
  } else {
    capabilities.push('Web Development', 'Web Apps', 'Graphic Design', 'Landing Pages', 'Google Sheets', 'Power BI', 'Data Analysis')
  }

  var capabilities_for = []
  if ( {{ site.lang | jsonify }} == 'pt-br' ) {
    capabilities_for.push('Assessoria', 'Consultoria','Desenvolvimento', 'Apps', 'Planejamento', 'Dashboards', 'Apresentações', 'Analytics', 'Relatórios')
  } else {
    capabilities_for.push('Advisory', 'Consulting','Development', 'Apps', 'Planning', 'Dashboards', 'Apps', 'Presentations', 'Analytics', 'Reports')
  }



  var typewriter = new Typewriter(app, {
  loop: false,
  delay: 50,
  deleteSpeed: 10,
  skipAddStyles: true,
  autoStart: true,
  loop: true,
  cursor: " ",
  strings: capabilities,
  });


  var typewriter = new Typewriter(quotes, {
  loop: false,
  delay: 50,
  deleteSpeed: 10,
  skipAddStyles: true,
  autoStart: true,
  loop: true,
  cursor: " ",
  strings: capabilities_for,
  });

  typewriter.start()
  

</script>
