<div data-aos="fade-up" class="col-12 col-xl-6 ">
  <div class=" bg-body-tertiary p-4 card card-animate ">
    <div class="d-md-flex justify-content-between align-items-end">

      <div class='col-md-4 text-center  px-2'>
        <div class="bg-light rounded p-2">
          <a href="{{education.site}}" class="text-decoration-none text-primary" target="_blank">
            <img src="/assets/images/experiences/utfpr.png" alt="UTFPR" class="img-fluid" >
          </a>
        </div>
        <p class="mt-2 mb-0 fs-6 text-white rounded bg-{{education.status_color}} fw-bold">{{ education.status %}}</p> 
      </div>
      
      <div class="col-md-8">
        <p class="my-0 fw-light "> {{ education.graduation }} </p>
        <p class="my-0 fw-bold fs-5"> {{ education.course }} </p>
        <p class="my-0 fw-light fs-7">{{ education.date_in }} - {{ education.date_out }} </p>
        <p class="my-0 fw-light fs-8 "><i class="fa-solid fa-location-dot"></i> {{ education.location }} </p>
        <p class="my-0 fs-9 text-muted ">{{ education.description }} </p>
      </div>
    </div>
  </div>
</div>
