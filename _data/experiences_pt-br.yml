  logo: forma-gestor.svg
  description:
    - Implementei melhorias significativas na aplicação descrita abaixo (Projeto de Graduação), tornando-a completamente responsiva, otimizando consultas de banco de dados, testes, validações e recursos com hotwire turbo. 
