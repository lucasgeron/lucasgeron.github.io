---
layout: default
---

<div class="d-lg-flex justify-content-between container py-4 position-relative">

  <article id="article"
    class="col-12 {% if page.toc %} col-lg-9 col-xl-10 {% else %} col-md-8 mx-auto {% endif %} py-4 ">

    {{ content }}

    {% capture github_repo %}
      {% include github.markdown %}
    {% endcapture %}
    {{ github_repo | markdownify }}
    
    

    {%- include post-sharing.html -%}

    <!-- GISCUS.APP  # COMENTS ON DISCUSSIONS AT GITHUB -->
    <script src="https://giscus.app/client.js" data-repo="lucasgeron/lucasgeron.github.io" data-repo-id="R_kgDOIZYQBQ"
      data-category-id="DIC_kwDOIZYQBc4CZyA7" data-mapping="title" data-strict="0" data-reactions-enabled="1"
      data-emit-metadata="0" data-input-position="bottom" data-theme="light" data-lang="pt" crossorigin="anonymous"
      async>
      </script>

    {%- include post-nav.html -%}


  </article>

  {% if page.toc %}
  <div class="d-none d-lg-block col-lg-3 col-xl-2 px-4">
    {%- include toc.html -%}
  </div>
  {% endif %}

</div>

<!-- custom copy button for highlight content -->
<script src="{{ '/assets/js/copy.js' | prepend: site.baseurl_root }}"></script>
